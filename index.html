<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>The Aburgerbay Chat App</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    #chat-container { max-width: 600px; margin: auto; }
    #messages { list-style-type: none; padding: 0; max-height: 400px; overflow-y: auto; }
    #messages li { padding: 8px 12px; margin-bottom: 4px; border-radius: 6px; background-color: #f1f1f1; }
    #messages li.private { background-color: #ffe4b5; font-style: italic; border-left: 4px solid #ff9800; }
    #messages li.private:hover::after { content: "Private message"; display: block; font-size: 0.8em; color: #555; margin-top: 2px; }
    #input-container { display: flex; gap: 10px; margin-top: 10px; }
    #message-input { flex: 1; padding: 8px; }
    #send-button { padding: 8px 16px; cursor: pointer; }
  </style>
</head>
<body>
  <div id="chat-container">
    <ul id="messages"></ul>
    <div id="typing"></div>

    <div style="margin-bottom: 10px;">
      Send to:
      <select id="recipient-select">
        <option value="">Everyone</option>
      </select>
    </div>

    <div id="input-container">
      <input id="message-input" autocomplete="off" placeholder="Type a message..." />
      <button id="send-button">Send</button>
    </div>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script src="client.js"></script>
</body>
</html>
